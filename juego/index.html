<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-12 d-flex justify-content-center" style="background-color: black;">
            <h1 style="color:white">CLUE</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6 d-flex justify-content-center" style="background-color: aqua; min-height: 70px; margin-top: 1%;" onclick="iniciarJuego('1') ">
            MANSION
        </div>
        <div class="col-6 d-flex justify-content-center" style="background-color: blueviolet; min-height: 70px; margin-top: 1%;" onclick="iniciarJuego('2')">
            PLAYA
        </div>
    </div>
    <hr>
    <div class="row" id="bodyClue">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
<script type="text/javascript">
    //Tiene ls jugadores,armas y escenarios del

    var Armas = ["ARMAS", "Llave inglesa", "Candeladro", "Daga", "Pistola", "Tuberia", "Soga"];
    var Personajes = ["SOSPECHOSOS", "Verdi", "Mostaza", "Azulino", "Moradillo", "Escarlata", "Blanco"];
    var Escenarios_Mansion = ["LUGAR", "Baño", "Estudio", "Comedor", "Salón de juegos", "Garaje", "Habitacion", "Sala", "Cocina", "Patio"];

    var myArray = [Armas, Personajes, Escenarios_Mansion]

    var Escenarios_Playa = ["LUGAR", "Playa", "Juegos de Video", "Renta de Jet Ski", "Feria", "Tienda", "Casa de Playa"];

    var myArrayPlaya = [Armas, Personajes, Escenarios_Playa]

    function iniciarJuego(valor) {
        document.getElementById("bodyClue").innerHTML = "";
        var ArrayPivot = [];
        if (valor == 1) {
            ArrayPivot = myArray;
        } else {
            ArrayPivot = myArrayPlaya;
        }
            myArray = shuffle(myArray);
            console.log(myArray)

        for (var i = 0; i < ArrayPivot.length; i++) {
                var PrimeraVez = 1;
            for (var j = 0; j < ArrayPivot[i].length; j++) {
                    if (PrimeraVez == 1) {
                        document.getElementById("bodyClue").innerHTML += '<hr style="margin-top:10px"><div class="d-flex justify-content-center"><h1>' + ArrayPivot[i][j] + '</h1></div><hr>';
                        PrimeraVez++
                    } else {
                        document.getElementById("bodyClue").innerHTML += '<div class="row" style="min-height: 70px; margin-top: 1%;">\
            <div class="col-6" style = "background-color: gray;" onclick="cambiar_Color(this)"></div >\
            <div class="col-6 d-flex justify-content-center" style="margin-top: 1%; font-size: 35px;">\
                '+ ArrayPivot[i][j] + '\
            </div>\
        </div> '
                    }
                }
            }
    }



    function shuffle(array) {
        let currentIndex = array.length, randomIndex;

        // While there remain elements to shuffle.
        while (currentIndex != 0) {

            // Pick a remaining element.
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
        }

        return array;
    }


    function cambiar_Color(elem) {
        if (elem.style.backgroundColor == "gray") {
            elem.style.backgroundColor = "green";
        } else {
            elem.style.backgroundColor = "gray";
        }
    }
</script>
